<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button with Info Box</title>
    <style>
      /* Body styling to remove margins and set full-height */
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
        position: relative;
      }

      /* Center the button */
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: lightblue;
        border: none;
        cursor: pointer;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: opacity 0.3s;
      }

      /* Hidden info box */
      .info-box {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: lightgreen;
        border: 2px solid green;
        font-size: 18px;
      }

      /* When button is clicked (active), hide the button and show the info box */
      button:active + .info-box {
        display: block;
      }

      button:active {
        opacity: 0; /* Hide button */
      }
    </style>
  </head>
  <body>
    <button>Click Me</button>
    <div class="info-box">This is info</div>
  </body>
</html>
